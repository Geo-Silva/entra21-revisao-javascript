<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="container bg-secondary">

    <header class="row">
        <section class="col">
            <div class="card">
                <div class="card-body bg-warning">
                    <div class="col">
                        <h1>Este site tem conteúdo para todo lado</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="mt-5 bg-white">
        <section class="col">
            <button class="btn btn-info btn-outline-dark" onclick="botaoClicado()">Este botão não faz nada, não
                programei nada, juro</button>
            <button class="btn btn-success btn-outline-dark" id="fazAlgoSim">Já esse botão supostamente faz
                algo</button>
            <br>
            <label for="username">Nome: <input type="text" id="nome" name="username" required></label>
            <label for="age">Idade: <input type="number" id="idade" name="age" required></label>
            <input type="submit" class="btn btn-danger" id="enviar">
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/eventos.js"></script>
</body>

</html>
